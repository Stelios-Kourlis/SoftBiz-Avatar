<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Poppy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1 style="text-align: center;">Chat with Poppy</h1>
  <iframe id="UnityFrame" src="UnityWebGL/index.html"></iframe>
  <div class="container" style="height: 235px;">
    <textarea id="userInput" placeholder="Type your question..."></textarea>
    <button onclick="sendToGemini()">Send</button>
    <button id="prevButton" onclick="prevLine()" style="display: none;">Previous</button>
    <button id="nextButton" onclick="skipLine()" style="display: none;">Next</button>
  </div>

  <audio id="audioPlayer" style="display: none;"></audio>

  <script type="module" src=" script.js"></script>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "UnityMessage") {
        // console.log("Got from Unity iframe:", event.data.payload);
        ReceiveMessageFromUnity(event.data.payload);
      }
    });
  </script>
</body>

</html>
